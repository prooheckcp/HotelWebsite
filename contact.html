<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="css/style.css">

        <title>Hotel BHS | Contact</title>
    </head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">BHS</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>                
            </div>
        </nav>
    </header>

    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
        </div>
        <p>Please fill out the form below to contact us</p>
        <form action="process">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="form-group">
                <label for="name">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="name">Message</label>
                <textarea name="message" id="message"></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </section>

    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box">
                <i class="fa-solid fa-location-crosshairs fa-3x"></i>
                <h3>Location</h3>
                <p>Rua de Macau nยบ2, Pinhal Novo</p>
            </div>
            <div class="box">
                <i class="fa-solid fa-phone fa-3x"></i>
                <h3>Phone</h3>
                <p>+351 999 069 420</p>
            </div>
            <div class="box">
                <i class="fa-solid fa-envelope fa-3x"></i>
                <h3>Email Address</h3>
                <p>BooHotelServices@hotels.com</p>
            </div>
        </div>
    </section>

    <footer id="main-footer">
        <p>Hotel BHS &copy; 2022, All Rights Reserved</p>
    </footer>
</body>
